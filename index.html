<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Bytes</title>
  </head>

  <body>
    <!-- testing for pull request -->

    <!-- container div -->
    <div class="container">
      <!-- first row -->
      <div class="row">
        <div class="col s12 center-align">
          <!-- work bytes header -->
          <h1>Work Bytes</h1>
          <div></div>
          <textarea
            class="input-field"
            placeholder="city"
            id="job-location-city"
          ></textarea>
          <textarea
            class="input-field"
            placeholder="state"
            id="job-location-state"
            maxlength="2"
          ></textarea>
          <textarea
            class="input-field"
            placeholder="country"
            id="job-location-country"
            maxlength="2"
          ></textarea>
          <!-- find jobs button -->
          <button class="btn find-jobs">Finds jobs!</button>
        </div>
      </div>

      <!-- second row -->
      <div class="row">
        <!-- first column for job listings -->
        <div class="col s6 job-listings"></div>
        <!-- second column for restaurant listings -->
        <div class="col s6 restaurant-listings"></div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Script/script.js"></script>
  </body>
</html>
