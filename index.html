<head>
  <!-- style  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Work Bytes</title>
</head>

<body>

  <nav style="min-height: 100px;">
    <div class="nav-wrapper teal darken-1">
      <a href="#" class="responsive-img hoverable"><img src="./2.png " width="100"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="" class="saved-jobs">Saved Jobs</a></li>
      </ul>
    </div>
  </nav>
  <!-- begin header  -->
  <header class="center-align work-bytes-heading">
    <h1>WORK BYTES</h1>
    <h2 class="header col s12">Choose your next role next to the best restaurant in town</h5>
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <!-- input forms  -->

            <div class="row">
              <form id="form">
                <div class="row">
                  <div class="col s12 m4">
                    <input placeholder="" id="job-location-city" type="text" class="input-field" class="validate" />
                    <label for="city" class="label-text">CITY</label>
                  </div>

                  <div class="row">
                    <div class="col s12 m4">
                      <input placeholder="" id="job-location-state" type="text" class="input-field" maxlength="2" />
                      <label for="state" class="label-text">STATE</label>
                    </div>

                    <div class="row">
                      <div class="col s12 m4">
                        <input placeholder="" id="job-location-country" type="text" class="input-field" maxlength="2" />
                        <label for="state" class="label-text">COUNTRY</label>
                      </div>

              </form>

            </div>
            <div class="button-space">
              <button class="btn waves-effect find-jobs white grey-text text-darken-4 ">
                Find jobs!
              </button>

            </div>
          </div>
        </div>
      </div>
  </header>
  <!-- end header -->

  <!-- Create Listings -->
  <div class="container">
    <div class="row">
      <!-- create job listings -->
      <div class="col s12 m5 job-listings"></div>
      <!-- create restaurant listings -->
      <div class="col s5 restaurant-listings right"></div>
    </div>
    </header>
    <!-- container div -->

    <!-- second row -->
    <div class="container">
      <div class="row">
        <!-- first column for job listings -->
        <div class="col s12 m5 job-listings"></div>
        <!-- second column for restaurant listings -->
        <div class="col s5 restaurant-listings card right"></div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="Script/script.js"></script>

</body>

</html>
